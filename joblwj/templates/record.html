<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css-pro/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/daterangepicker-2.0.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/css/ui-dialog.css" rel="stylesheet">
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/moment.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/daterangepicker.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/dist/dialog-min.js"></script>
</head>

<body class="bg-bright3" data-bg-color="bg-bright3">
    <div class="king-page-box">
        <div class="king-container clearfix">
            <nav class="">
                <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f16">
                    <div class="navbar-container">
                        <div class="navbar-header pull-left">
                            <a class="navbar-brand" href="javascript:;">
                                <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" class="logo"> </a>
                        </div>
                        <ul class="nav navbar-nav pull-left m0">
                            <li ><a href="{{ SITE_URL }}tasks">执行任务</a></li>
                            <li class="active"><a href="{{ SITE_URL }}record">任务记录</a></li>
                        </ul>
                        <div class="navbar-header pull-right">
                            <ul class="nav">
                                <li class="user-info">
                                    <a href="javascript:;">
                                        <span>admin</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <form class="form-vertical p15">
                <div class="form-group">
                    <label>选择业务：</label>
                    <select class="form-control  ele" style="width: 25%;">
                        {% for biz_name, biz_id in info %}
                            <option value={{ biz_id }}>{{ biz_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>选择用户：</label>
                    <select class="form-control  ele1" style="width: 25%;">
                        {% for username in usernames %}
                            <option value={{ username }}>{{ username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>选择作业：</label>
                    <select class="form-control  ele2" style="width: 25%;">
                        {% for task in tasks %}
                            <option value={{ task.id }}>{{ task.scriptname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="container-fluid mb0 ">
                    <div class="row" >
                        <label>选择日期：</label>
                        <input type="text" class="bk-form-input daterangepicker_demo" id="daterangepicker_demo2" placeholder="选择日期" style="width: 25%;">
                    </div>
                </div>
                <div class="form-group ">
                    <form class="form-vertical p15 fl">
                        <div class="form-group">
                            <button type="button" class="king-btn mr10  king-success">查询</button>
                            <button type="button" class="king-btn king-default ">取消</button>
                        </div>
                    </form>
                </div>
            </form>
            <table class="bk-table has-table-hover">
                <thead>
                    <tr>
                        <th style="width:80px;">业务</th>
                        <th style="width:15%;">用户</th>
                        <th>任务</th>
                        <th>操作时间</th>
                        <th>机器数</th>
                        <th>状态</th>
                        <th>参数</th>
                        <th>详情</th>
                        <th>日志</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doinfo in doinfos %}
                        <tr>
                            <td>{{ doinfo.businessname }}</td>
                            <td>{{ doinfo.username }}</td>
                            <td>{{ doinfo.script.scriptname }}</td>
                            <td>{{ doinfo.starttime }}</td>
                            <td>{{ doinfo.ipcount }}</td>
                            <td>{{ doinfo.status }}</td>
                            <td>{{ doinfo.script.scriptcontent }}</td>
                            <td>{{ doinfo.details }}</td>
                            <td>
                                <button class="btn btn-xs btn-primary" title="查看" id="plugin4_demo11" >查看</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
</body>

<script type="text/javascript">
    $("#plugin4_demo11").click(function(){
    			var d = dialog({
    				width: 600,
    				title: "日志详情",
    				content: '<div class="king-notice3 king-notice-success">'+
        				'<div class="king-notice-text">'+
        					'<p class="f24">日志详情</p>'+
        					'<p class="f12">该接口暂未实现</p>'+
        				'</div>'+
        			'</div>',
    			});
    			d.show();
    		})
</script>
<script type="text/javascript">
// 选择日期范围
    $('#daterangepicker_demo2').daterangepicker({
        locale: {
            "format": 'YYYY/MM/DD'
        },
        autoApply: true
    });
</script>
<script>
    $('.king-success').click(function () {
        $.ajax({
            url: '{{ SITE_URL }}/inquiry/',
            type: 'POST',
            data:{
                "biz_id":$('.ele').val(),
                "username":$('.ele1').val(),
                "script_id":$('.ele2').val(),
                "time":$('#daterangepicker_demo2').val(),
                'csrfmiddlewaretoken': "{{ csrf_token }}"
            },
            success: function (response) {
                {#console.log(response["result", "message", "data"]);#}
                $('tbody').empty();
                if(response.data.length > 0){
                    $.each(response.data,function (data,ele) {
                        $('tbody').append("<tr>\n"+
                            "<td>"+ ele.businessname +"</td>\n"+
                            "<td>"+ ele.username +"</td>\n"+
                            "<td>"+ ele.script +"</td>\n"+
                            "<td>"+ ele.starttime +"</td>\n"+
                            "<td>"+ ele.ipcount +"</td>\n"+
                            "<td>"+ ele.status +"</td>\n"+
                            "<td>"+ ele.scriptcontent +"</td>\n"+
                            "<td>"+ ele.details +"</td>\n"+
                        "</tr>")
                    })
                }else {
                   alert('查不到数据')
                }
            }
        })
    });
</script>
</html>
